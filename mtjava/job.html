<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Job Application</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="mtjava.css">
  </head>
  <body>
    <div id="wrapper">
      <header>
        <h1>My-Town Java Coffee House</h1>
      </header>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="menu.html">Menu</a></li>
          <li><a href="music.html">Music</a></li>
          <li><a href="job.html">Jobs</a></li>
        </ul>
      </nav>
      <main>
        <form class="text-data" method="post" autocomplete="on">
          <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname" placeholder="John" size="50" autofocus>
          <br><label for="lname">Last name:</label>
            <input type="text" id="lname" name="lname" placeholder="Doe" size="50">
          <br><label for="street-address">Street Address:</label>
            <input type="text" id="street-address" name="street-address" placeholder="123 West Ave" size="50">
          <br><label for="city">City:</label>
            <input type="text" id="city" name="city" placeholder="Dallas" size="50">
          <br><label for="state">State:</label>
            <input type="text" id="state" name="state" placeholder="Texas" size="50">
          <br><label for="zip-code">Zip Code:</label>
            <input type="text" id="zip-code" name="zip-code" placeholder="75098" size="50">
          <br><label for="phone-number">Phone Number:</label>
            <input type="tel" id="phone-number" name="phone-number" placeholder="xxx-xxx-xxxx" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" size="50">
          <br><label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="johndoe@gmail.net" size="50">
          <br><label for="comment">Comment:</label>
            <textarea name="comment" id="comment" rows="4" cols="50" placeholder="Enter text here..."></textarea>
          <br><input type="button" value="Submit">
        </form>
      </main>

  		</footer>
    </div>
  </body>
</html>
